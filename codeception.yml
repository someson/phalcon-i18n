paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
    log: true
coverage:
    enabled: true
    show_only_summary: true
    include:
        - src/*
extensions:
    enabled:
        - Codeception\Extension\RunFailed

error_level: "E_ALL | E_STRICT"
